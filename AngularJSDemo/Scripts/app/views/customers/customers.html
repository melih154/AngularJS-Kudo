<div class="container">
    <h2>Customers</h2>
    Search by Name:
    <br />
    <input type="text" data-ng-model="filter.name" />
    <br />

    <ul>
        <li data-ng-repeat="customer in customers | filter:filter.name | orderBy:name">
            
            <a href="#/customeredit/{{customer.id}}">{{ customer.name | uppercase }}</a>
                {{ customer.city | lowercase}} </li>
    </ul>
